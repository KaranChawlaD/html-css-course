<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>14d Exercise</title>
</head>
<body>
  <div style="
    background-color: green;
    color: white;
    position: fixed;
    right: 0;
    top: 0;
    bottom: 0;
    width: 100px;
    ">
    right sidebar
  </div>
  <div style="
    background-color: rgba(0, 0, 0, 0.8);
    position: fixed;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    display: flex;
    align-items: center;
    justify-content: center;
  ">
    <div style="
      background-color: white;
      padding-left: 20px;
      padding-right: 180px;
      border-radius: 6px;
    ">
      <p style="
        font-family: Arial;
        font-size: 20px;
        font-weight: bold;
        margin-bottom: 0px;
        margin-top: 14px;
      ">
        Modal Title
      </p>
      <p style="
        font-family: Arial;
        font-size: 13px;
        margin-top: 8px;
        margin-bottom: 0px;
      ">
        This is a modal
      </p>
      <button style="
        margin-bottom: 14px;
        margin-top: 8px;
        font-family: Arial;
        font-size: 11px;
      ">
        Close
      </button>
    </div>
  </div>
</body>
</html>
